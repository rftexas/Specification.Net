# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
    paths: 
      - "Specification.Net.EntityFrameworkCore/**"
      - "Specification.Net.EntityFrameworkCore.Tests/**"
      - ".github/workflows/dotnetef.yml"
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with: 
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v3.0.1
      with:
        versionSpec: '6.x'
    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v3.0.1
    - name: Build
      run: dotnet build --configuration Release Specification.Net.EntityFrameworkCore /p:Version=${{env.majorMinorPatch}}
    - name: Test
      run: dotnet test --verbosity normal Specification.Net.EntityFrameworkCore.Tests
    - name: Publish
      if: startsWith(github.ref, 'refs/heads/main')
      run: nuget push **\Specification.Net.EntityFrameworkCore-${{env.majorMinorPatch}}.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_API_KEY}}
